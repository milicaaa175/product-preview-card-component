<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="card">
    <picture>
      <source srcset="images/image-product-mobile.jpg" media="(max-width: 23.5rem)"/>
      <img  class="main-img" src="images/image-product-desktop.jpg" alt="perfume">
    </picture>
    <div class="content">
      <div class="title">
        <p class="tag">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <p class="new">$149.99</p>
        <p class="old">$169.99</p>
      </div>
      <button type="button"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
    </div>
  </div>
</body>
</html>
